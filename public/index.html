
<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Web MMO Starter</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="ui">
    <div class="row">
      <span><strong>Mini Web MMO</strong></span>
      <span id="status">connessioneâ€¦</span>
    </div>
    <div class="row">
      <label>Nome:</label>
      <input id="name" maxlength="20" placeholder="Il tuo nome"
        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
      <button id="setName">Imposta</button>
    </div>
    <div class="row">
      <label>Colore:</label>
      <input id="color" type="color" value="#2b59ff">
      <button id="setColor">Applica</button>
    </div>
  </div>

  <!-- Stage: canvas + chat overlay -->
  <div id="stage">
    <canvas id="game" width="960" height="540"></canvas>

    <!-- Chat overlay sempre visibile in basso-sinistra -->
    <div id="chatPanel">
      <div id="chatLog"></div>
      <input id="chatInput" maxlength="200" placeholder="Scrivi e premi Invio"
        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/client.js"></script>
</body>
</html>
