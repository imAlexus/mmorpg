
<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMO Web - Auth Starter</title>
  <link rel="stylesheet" href="/style.css">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
</head>
<body>
  <div id="ui">
    <div class="row">
      <span><strong>MMO Web</strong></span>
      <span id="status">autenticazioneâ€¦</span>
    </div>
    <div class="row">
      <label>Nome:</label>
      <input id="name" maxlength="20" placeholder="Il tuo nome"
        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
      <button id="setName">Imposta</button>
    </div>
  </div>

  <!-- AUTH GATE -->
  <div id="auth">
    <div class="card">
      <h3>Accedi</h3>
      <input id="authEmail" type="email" placeholder="Email" autocomplete="off">
      <input id="authPass" type="password" placeholder="Password">
      <div class="row">
        <button id="btnLogin">Login</button>
        <button id="btnRegister">Register</button>
      </div>
      <div id="authErr"></div>
    </div>
  </div>

  <!-- STAGE: canvas + chat overlay -->
  <div id="stage">
    <canvas id="game" width="960" height="540"></canvas>

    <!-- CHAT OVERLAY in basso-sinistra -->
    <div id="chatPanel">
      <div id="chatLog"></div>
      <input id="chatInput" maxlength="200" placeholder="Scrivi e premi Invio"
        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    </div>
  </div>

  <script type="module" src="/client.js"></script>
</body>
</html>
